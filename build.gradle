buildscript {
    ext {
        min_sdk_version     = 21
        compile_sdk_version = 28
        target_sdk_version  = 28

        agp_version    = '3.3.1'
        kotlin_version = '1.3.21'
        maven_version  = '2.1'

        appcompat_version         = '1.1.0-alpha01'
        constraint_layout_version = '1.1.3'
        material_version          = '1.0.0'

        badge_version = '2.0'

        test_core_version     = '1.1.0'
        test_runner_version   = '1.1.1'
        test_ext_version      = '1.1.0'
        espresso_core_version = '3.1.1'
        truth_version         = '0.42'
        robolectric_version   = '4.1'
    }
    repositories {
        google()
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.github.dcendents:android-maven-gradle-plugin:$maven_version"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
